{% extends "messaging/base_thread.html" %}

{% block thread_content %}
<div class="card mb-4">
    <div class="card-header">
        <h4>Conversation</h4>
    </div>
    <div class="card-body">
        <!-- Message principal -->
        <div class="message-container">
            {% include 'messaging/_message.html' with message=message level=0 %}
        </div>
        
        <!-- Formulaire de rÃ©ponse -->
        <div class="mt-4">
            <h5>Reply to this message</h5>
            <form method="post" action="{% url 'messaging:reply_to_message' message.id %}" class="mt-3">
                {% csrf_token %}
                {{ form.content }}
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary">Send Reply</button>
                    <a href="{% url 'inbox' %}" class="btn btn-secondary">Back to Inbox</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.message-container {
    border-left: 3px solid #dee2e6;
    padding-left: 15px;
    margin-bottom: 20px;
}

.message-container .message-container {
    margin-left: 30px;
    margin-top: 15px;
}

.message-meta {
    font-size: 0.85em;
    color: #6c757d;
}

.message-content {
    white-space: pre-wrap;
    margin: 10px 0;
}
</style>
{% endblock %}
